<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ernest Court Current Conditions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
    }

    header {
      background: url('assets/IMG_2334.JPG') center/cover no-repeat;
      height: 50vh;
      min-height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .tile {
      background-color: #e6f0ff;
      border-radius: 8px;
      padding: 1.2rem 1.5rem;
      font-size: 1.2rem;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 260px;
      max-width: 300px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Ernest Court Current Conditions</header>
  <main id="weather">
    <div class="tile">Loading data...</div>
  </main>

</html>
