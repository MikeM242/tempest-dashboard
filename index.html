<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tempest Station 34509</title>
  <style>
    body { margin:0; font:Segoe UI, sans-serif; color:#222;
      background: linear-gradient(to bottom,#a7d8de 0%,#f0f9ff 70%);
      min-height:100vh; display:flex; flex-direction:column;
    }
    header {
      background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')
        center/cover no-repeat;
      height:250px; display:flex; justify-content:center;
      align-items:center; color:white; font:2.4rem bold;
      text-shadow:0 0 6px rgba(0,0,0,0.8); padding:1rem;
    }
    main {flex:1; padding:1.5rem; max-width:900px; margin:0 auto;}
    #weather {display:flex; flex-wrap:wrap; gap:1.5rem;}
    #weather>div {
      background:rgba(255 255 255/0.85);flex:1 1 150px;
      border-radius:8px;padding:1rem;text-align:center;
      font:1.1rem bold;color:#2c3e50;
    }
    #weather>div:hover {background:#2c3e50;color:#ecf0f1;}
    #updated,{#sky-label,#sky-from-nws} {
      margin-top:2rem;text-align:center;font-size:1rem;color:#555;
    }
    #sky-label {font-weight:600;}
    @media(max-width:480px){#weather>div{flex:1 1 100%;}header{height:180px;font-size:1.8rem;}}
  </style>
</head>
<body>
  <header>Ernest Court Current Conditions</header>
  <main>
    <div id="weather">Loading weather data...</div>
    <div id="updated"></div>
    <div id="sky-label">Sky Conditions (NWS):</div>
    <div id="sky-from-nws">Loading...</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
