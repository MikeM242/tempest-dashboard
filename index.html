<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tempest Station 34509</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: #f0f9ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }
    header {
      background: url('assets/header-bg.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.4rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    main {
      flex: 1;
      padding: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    #weather {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    #weather > div {
      background: #d0ebff;
      flex: 1 1 180px;
      padding: 1.2rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }
    #updated, #sky-label, #sky-from-nws {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    #sky-label { font-weight: bold; }
    @media(max-width:480px){
      #weather > div { flex:1 1 100%; }
    }
  </style>
</head>
<body>
  <header>Ernest Court Current Conditions</header>
  <main>
    <div id="weather">Loading...</div>
    <div id="updated"></div>
    <div id="sky-label">Sky Conditions (Farmingdale, NY):</div>
    <div id="sky-from-nws">Loading...</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
