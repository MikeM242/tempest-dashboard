name: Update Tempest Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch station data
        env:
          TOKEN: ${{ secrets.TEMPEST_TOKEN }}
          STATION: '34509'
        run: |
          curl -s "https://swd.weatherflow.com/swd/rest/observations/station/${STATION}?token=${TOKEN}" > data.json

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -am "Update data.json" || echo "No changes to commit"
          git commit -m "Update data.json"
          git push
        continue-on-error: true
